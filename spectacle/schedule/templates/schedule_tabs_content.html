<h6><p>{{course.dept.code}} {{course.number}}</p></h6>
<!--TODO: incorporate more generic fields -->
<p>Description: {{course.description}}</p>
<p>Requirements: {{course.reqs}}</p>
{% for component in sections %}
  {% if component.sections %}
    <strong>{{component.name}}:</strong>
    <ul>
    {% for section in component.sections %}
      <li>
        <p>{{section}}</p>
      </li>
    {% endfor %}
    </ul>
  {% endif %}
{% endfor %}

<!-
sections:
[{'name':lab, 'sections':[lab 1, lab 2,...]}, {'name':lec, 'sections':[lec1, lec2, ...]}, {'name':colloquium, 'sections':[]}]
-->
